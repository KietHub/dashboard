<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Admin Dashboard</title>
</head>
<body>
    <div id="sidebar">
        <h1>Dashboard</h1>
        <div id="dash-main">
            <h2>Home</h2>
            <h2>Profile</h2>
            <h2>Messages</h2>
            <h2>History</h2>
            <h2>Tasks</h2>
            <h2>Communities</h2>
        </div>
        <div id="dash-misc">
            <h2>Settings</h2>
            <h2>Support</h2>
            <h2>Privacy</h2>
        </div>
    </div>
    <div id="header">
        <input type="text" name="searchbar" id="searchbar">
        <h2>Kiet</h2>
    </div>
    <div id="navbar">
        <div id="welcome">
            <h4>Hi there,</h4>
            <h2>Kiet</h2>
        </div>
        <button>New</button>
        <button>Upload</button>
        <button>Share</button>
    </div>
    <div id="board">
        <div id="projects">Your Projects
            <div id="card-container">
                <div class="project-card">
                    <h2>Card 1</h2>
                    <p></p>
                </div>
                <div class="project-card">
                    <h2>Card 2</h2>
                    <p></p>
                </div>
                <div class="project-card">
                    <h2>Card 3</h2>
                    <p></p>
                </div>
                <div class="project-card">
                    <h2>Card 4</h2>
                    <p></p>
                </div>
                <div class="project-card">
                    <h2>Card 5</h2>
                    <p></p>
                </div>
                <div class="project-card">
                    <h2>Card 6</h2>
                    <p></p>
                </div>
            </div>
        </div>
        <div id="announcements">Announcements
            <div id="announce-card">
                <div class="announce-section">
                    <h3>Section 1</h3>
                    <p></p>
                </div>
                <div class="announce-section">
                    <h3>Section 2</h3>
                    <p></p>
                </div>
                <div class="announce-section">
                    <h3>Section 3</h3>
                    <p></p>
                </div>
            </div>
        </div>
        <div id="trending">Trending
            <div id="trending-card">
                <div class="trending-section">
                    <h3>@User 1</h3>
                    <p></p>
                </div>
                <div class="trending-section">
                    <h3>@User 2</h3>
                    <p></p>
                </div>
                <div class="trending-section">
                    <h3>@User 3</h3>
                    <p></p>
                </div>
                <div class="trending-section">
                    <h3>@User 4</h3>
                    <p></p>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
